<!doctype html>
<html>
  <head>
    {% block head %}
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    {% endblock %}
  </head>

  <body class="body">
    <div class="container-fluid header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand" href="{{ url_for('blog') }}">
          <img
            src="{{ url_for('static', filename='/images/hacker.png') }}"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          LonfLonf
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="true"
              >
                Categories  
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/blog/writeups">Write-Ups</a></li>
                <li><a class="dropdown-item" href="/blog/tech">Tech</a></li>
                <li><a class="dropdown-item" href="/blog/randomstuff">Random Stuff</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex ml-auto" id="searchForm" role="search">
            <input
              class="form-control mr-2"
              type="search"
              id="searchInput"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
    <div>
      {% block content %}{% endblock %}
    </div>

      {% endblock %}
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
      const searchForm = document.getElementById('searchForm');
      const searchInput = document.getElementById('searchInput');

      if (searchForm && searchInput) {
        searchForm.addEventListener('submit', (event) => {
          event.preventDefault();
          const query = searchInput.value.trim();
          if (!query) return;
          window.location.href = `/blog/search/${encodeURIComponent(query)}`;
        });
      }
    </script>
  </body>
</html>
